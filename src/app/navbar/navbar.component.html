<div class="navbar bg-base-100 mb-10">
    <button>login</button>
    <div></div>
    <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">
            <img src="/assets/immagini/logo.svg" />
        </a>
    </div>
    <div class="flex-none gap-2">
        <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered" />
        </div>
        <div *ngIf="firebaseService.user | async as user; else login" class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <img [src]="user.photoURL" />
                </div>
            </label>
            <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                <li>
                    <a class="justify-between">
                        Ciao {{ user.displayName }}
                        <span class="badge">New</span>
                    </a>
                </li>
                <li><a>{{user.favourites}}</a></li>
                <li><a (click)="firebaseService.signOut()">Logout</a></li>
            </ul>
        </div>
        <ng-template #login>
            <button (click)="firebaseService.googleSignin()" class="btn btn-ghost normal-case">
                <img class="h-6 w-6 pr-1" viewBox="0 0 24 24" src="/assets/immagini/googlelogo.svg" /> 
                Login con Google
            </button>
        </ng-template>
    </div>
</div>
